<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Highlight the active link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

/* Create a right-aligned (split) link inside the navigation bar */
.topnav a.split {
  float: right;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home" id="home">Home</a>
  <a href="#about" id="about">About</a>
  <a href="#services" id="services">Services</a>
  <a href="#contact" id="contact">Contact</a>
  <a href="#help" class="split" id="help">Help</a>
</div>

<div style="padding-left:16px">
  <h2>Ben's Company</h2>
  <p>Welcome!</p>
</div>

<script>
// Get all navigation links
const links = document.querySelectorAll('.topnav a');

// Function to remove the active class from all links
function removeActiveClass() {
  links.forEach(link => {
    link.classList.remove('active');
  });
}

// Add event listeners to each link
links.forEach(link => {
  link.addEventListener('click', function() {
    removeActiveClass(); // Remove active class from all links
    this.classList.add('active'); // Add active class to the clicked link
  });
});
</script>

</body>
</html>
